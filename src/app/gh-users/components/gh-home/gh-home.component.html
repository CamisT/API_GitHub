<div class="container">
    <div class="search">
        <mat-form-field appearance="outline">
            <mat-label>Pesquise um usuário do Github</mat-label>
            <input 
            type="text"
            matInput
            autocomplete="off"
            [formControl]="usernameToFind"
            (keyup.enter)="showDialog()"
            >
            <mat-error>
                Informe um username válido
            </mat-error>
        </mat-form-field>
        <button
         mat-stroked-button 
         color="primary"
         [disabled]="usernameToFind.invalid"
         (click)="showDialog()"
         >
            <mat-icon>search</mat-icon>
        </button>
    </div>
</div>
